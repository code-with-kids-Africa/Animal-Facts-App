<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>African Animal Facts 🐘🦁🐒</title>
  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-orange-50">

  <div class="text-center bg-white p-8 rounded-2xl shadow-lg max-w-md">
    <h1 class="text-3xl font-bold text-orange-600 mb-6">
      🐾 African Animal Facts 🐾
    </h1>

    <p id="fact" class="text-lg text-gray-700 mb-6">
      Click the button to learn something new!
    </p>

    <button 
      onclick="showFact()"
      class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">
      Show Random Fact
    </button>
  </div>

 
</body>
</html>
