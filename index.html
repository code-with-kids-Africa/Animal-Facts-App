<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>African Animal Facts 🐘🦁🐒</title>
  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 antialiased">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center px-6 text-center relative">
    
    <!-- Floating Emojis -->
    <div class="absolute top-10 left-10 text-5xl animate-bounce">🦁</div>
    <div class="absolute top-20 right-12 text-4xl animate-pulse">🦒</div>
    <div class="absolute bottom-20 left-16 text-4xl animate-spin-slow">🐘</div>
    <div class="absolute bottom-10 right-20 text-4xl animate-bounce">🦓</div>

    <!-- Hero Content -->
    <h1 class="text-5xl sm:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
      🐾 Learn Amazing Facts <br class="hidden sm:block" /> About African Animals
    </h1>
    <p class="text-lg sm:text-xl text-gray-600 max-w-2xl mb-8">
      Discover fun and surprising facts about Africa’s wonderful wildlife.  
      Each click reveals something new to make you smile 🐒.
    </p>

    <!-- Fact Box -->
    <div id="fact" class="bg-orange-50 border border-orange-200 rounded-2xl p-6 mb-8 text-xl font-semibold text-gray-800 shadow-md max-w-xl transition-all duration-300">
      🐘 Did you know? Elephants are the largest land animals!
    </div>

    <!-- CTA Button -->
    <button 
      onclick="showFact()"
      class="bg-green-500 hover:bg-green-600 text-white font-bold px-8 py-4 rounded-xl shadow-lg transition transform hover:scale-110">
      🎉 Show Random Facts
    </button>

    </section>

  <script src="./script.js"></script>

  <!-- Extra animation class -->
  <style>
    .animate-spin-slow {
      animation: spin 12s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
